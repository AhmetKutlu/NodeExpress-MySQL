apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-express-app
  namespace: argocd
spec:
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/AhmetKutlu/NodeExpress-MySQL.git
    targetRevision: HEAD
    path: application/node-express-api
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
